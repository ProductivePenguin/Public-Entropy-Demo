<!DOCTYPE html>
<html>
	<head>
		<title>
			Drag and Drop To upload File With Preview
		</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/drag-drop.css">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</head>
	
	<body class="bg-light">

		<div class="container p-4" >
			<div class="drag-drop">
				
			</div>
		</div>

		<div class="responsive-two-columns">
			<div class="container-md p-4 border-right border-bottom " id="fileList">
				<h5 >Files Uploaded</h5>

			</div>
			<div class="container-md p-4 border-bottom">
				<h5>Classification Results</h5>
				
			</div>
		</div>
		
		<script type="text/javascript" src="./js/jquery.drag-drop.js"></script>
		<script type="text/javascript">
			$('.drag-drop').dragDrop({'label': 'Drag & Drop Video Files',
										'url': 'http://127.0.0.1:5000/upload',
									});
		</script>

	</body>
</html>
